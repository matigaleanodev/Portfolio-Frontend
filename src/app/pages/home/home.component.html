<section class="container-fluid profile">
    <div class="row profile-header">
        <div class="col-12 profile-header-wrap" [style.background-image]="'url(' + banner + ')'">
        </div>
        <div class="col-12 profile-info">
            <div class="profile-info-wrap">
                <div class="rounded-circle profile-info-avatar">
                    <div class="profile-info-avatar-inner">
                        <img [src]="avatar" alt="Profile Avatar" class="img-fluid rounded-circle">
                        <i class="fa-solid fa-user-pen profile-edit"></i>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 profile-content">
            <h1 class="text-light fs-1 text">Matias Galeano</h1>
            <h3 class="text-light fs-2 text">Fullstack Web Developer</h3>
            <app-subtitle class="fs-4"></app-subtitle>
        </div>
    </div>    
</section>
