<a
  class="login"
  data-bs-toggle="modal"
  data-bs-target="#loginModal"
  *ngIf="!onLogin"
>
  <i class="fa-solid fa-power-off login-icon"></i>
  <span class="login-text" @fadeInOut *ngIf="collapsed"> Login </span>
</a>
<a class="login pointer-event" *ngIf="onLogin" (click)="logout()">
  <i class="fa-solid fa-power-off login-icon"></i>
  <span class="login-text" @fadeInOut *ngIf="collapsed"> Loguot </span>
</a>
<div
  #loginModal
  class="modal fade"
  tabindex="-1"
  id="loginModal"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login($event)"
        autocomplete="off"
      >
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body bg-dark text-dark">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="username"
              formControlName="username"
              placeholder="Username"
            />
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Login" />
          <button
            #closeModal
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
