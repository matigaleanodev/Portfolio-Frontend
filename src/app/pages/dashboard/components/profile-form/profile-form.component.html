<div class="container">
  <input
    #imgInput
    (change)="onFileChange($event)"
    class="d-none"
    accept="image/png, image/jpeg"
    type="file"
    id="image"
    name="image"
  />
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)" autocomplete="off">
    <div class="row mb-3">
      <div
        class="d-flex justify-content-center align-items-center col-lg-2 mb-3 my-0 py-0"
      >
        <img
          (click)="imgInput.click()"
          src="{{ API_URL + '/api/image/' + data.image }}"
          *ngIf="preview === ''"
          class="form__preview"
        />
        <img
          (click)="imgInput.click()"
          [src]="preview"
          *ngIf="preview !== ''"
          class="form__preview"
        />
      </div>
      <div
        class="d-flex flex-column justify-content-start gap-3 col col-lg-10 my-0 py-0"
      >
        <div class="form-floating mb-1 mb-md-3">
          <input
            class="col form-control bg-secondary bg-opacity-25 text-light"
            type="text"
            formControlName="name"
            id="name"
            placeholder="Nombre"
            [(ngModel)]="data.name"
          />
          <label class="text-light fw-bold">Nombre</label>
        </div>
        <div class="form-floating mb-1 mb-md-3">
          <input
            class="col form-control bg-secondary bg-opacity-25 text-light"
            type="text"
            formControlName="subtitle"
            id="subtitle"
            placeholder="Subitulo"
            [(ngModel)]="data.subtitle"
          />
          <label class="text-light fw-bold">Titulo</label>
        </div>
        <div class="form-floating mb-1 mb-md-3">
          <input
            class="col form-control bg-secondary bg-opacity-25 text-light"
            type="text"
            formControlName="adress"
            id="adress"
            placeholder="Direcci贸n"
            [(ngModel)]="data.adress"
          />
          <label class="text-light fw-bold">Direcci贸n</label>
        </div>
      </div>
    </div>
    <div class="form-floating mb-1 mb-md-3">
      <textarea
        class="col form-control bg-secondary bg-opacity-25 text-light form__textarea"
        formControlName="description"
        id="description"
        placeholder="Descripci贸n"
        [(ngModel)]="data.description"
      ></textarea>
      <label class="text-light fw-bold">Descripci贸n</label>
    </div>
    <div class="d-flex gap-1">
      <input
      class="btn bg-primary bg-opacity-50 text-light mx-auto col-6 mb-3"
      type="submit"
      value="Enviar"
    />    
    <input class="btn bg-primary bg-opacity-50 text-light mx-auto col-6 mb-3" type="button" value="Cancelar" (click)="cancelEdit.emit()">
    </div>
  </form>
</div>
