<app-about-titles
  class="row"
  [title]="'EducaciÃ³n y Certificaciones'"
  (onAdd)="onAdd()"
  data-aos="fade-up"
  data-aos-duration="1550"
></app-about-titles>
<app-data-form
  *ngIf="addEducation"
  [formLabels]="['institucion', 'titulo']"
  (dataChange)="onSubmit($event)"
  (cancelEdit)="addEducation = !addEducation"
  data-aos="fade-up"
  data-aos-duration="1550"
></app-data-form>
<div class="container" data-aos="fade-up" data-aos-duration="1550">
  <div
    class="row d-flex justify-content-center gap-3"
    *ngFor="let data of educationData"
  >
    <app-data-card
      [data]="data"
      (onEdit)="onEdit($event)"
      (onDelete)="onDelete($event)"
    ></app-data-card>
  </div>
</div>
